<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codepen</title>
        <link rel="stylesheet" href="styles\styles.css">

        <script src="https://kit.fontawesome.com/c291e00b15.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>

    
    <body>
        <div class="navigation-wrapper">
            <div class="codepen-image">
                <img src="images/logo/codepen-white.png" alt="logo codepen">
            </div>  

            
            <div class="center-column">
                <div class="explore-banner">
                    EXPLORE
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="#">
                            Pens
                        </a>
                    </div>

                    <div class="nav-link">
                        <a href="#">
                            Projects
                        </a>
                    </div>

                    <div class="nav-link">
                        <a href="#">
                            Posts
                        </a>
                    </div>

                    <div class="nav-link">
                        <a href="#">
                            Collections
                        </a>
                    </div>
                </div>
            </div>

            <div class="spark-item">
                <div class="spark-text">
                    Spark   
                </div>

                <div class="chevron-icon">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <div class="navigation-wrapper-buttons">

                <div class="create-btn">
                    <button type="create" class="btn">Create <i class="fa-solid fa-chevron-down"></i></button>
                </div>

                <div class="lupa-btn">
                    <a href="#" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button></a>
                </div>

                <div class="login-btn">
                    <button type="log-in" class="btn">Log In</button>
                </div>

                <div class="sign-up-btn">
                    <button type="sign-Up" class="btn">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
